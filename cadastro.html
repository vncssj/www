<!DOCTYPE html>
<html>

<head>
        <title></title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
        <div class="topo">
                <a href="index.html" class="voltar"><i class="fas fa-arrow-left"></i> </a>
        </div>
        <div style="height: 100px;">&nbsp</div>
        <div class="container" style="height: 50%">
                <legend class="centralizar">Cadastro</legend>
                <div class="col-xs-12 centralizar">
                        <input type="text" class="form-control centralizar" id="cadastro-nome" placeholder="Nome">
                </div>
                <div class="clearfix">&nbsp</div>
                <div class="col-xs-12 centralizar">
                        <input type="email" class="form-control centralizar" id="cadastro-email" placeholder="Email">
                </div>
                <div class="clearfix">&nbsp</div>
                <div class="col-xs-12 centralizar">
                        <input type="password" class="form-control centralizar" id="cadastro-senha" placeholder="Senha">
                </div>
                <div class="clearfix">&nbsp</div>
                <div class="col-xs-12 centralizar">
                        <input type="password" class="form-control centralizar" id="cadastro-conf-senha"
                                placeholder="Confirmar Senha">
                </div>
                <div class="clearfix">&nbsp</div>
                <div class="text-danger centralizar" id="erros">
                        <span id="input-erros"></span>
                        <div class="clearfix">&nbsp</div>
                </div>
                <div class="col-xs-12 centralizar">
                        <a href="index.html" class="btn btn-primary" id="cadastro-concluir">Concluir</a>
                </div>
        </div>
</body>

</html>
<!-- Modal -->
<div class="modal fade" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="modalConfirmacaoLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="modal-header" style="border-bottom: 0px; padding: 5px;">
                        </div>
                        <div class="modal-body centralizar" id="textoConfirmacao">
                        </div>
                        <div class="centralizar">
                                <button class="btn btn-primary" id="ok">Ok!</button>
                        </div>
                        <div class="modal-body centralizar" id="textoConfirmacao">
                        </div>
                </div>
        </div>
</div>

<script>
        $("#cadastro-concluir").click(function (evt) {
                evt.preventDefault();
                let senha = $("#cadastro-senha").val();
                let conf_senha = $("#cadastro-conf-senha").val();
                if (senha == conf_senha && senha != "") {
                        $("#modalConfirmacao").modal("show")
                        $("#textoConfirmacao").append("Usuário Cadastrado com Sucesso!");
                        // window.location.href = "index.html";
                } else if (senha == "" || conf_senha == "") {
                        $("#erros").show();
                        $("#input-erros").empty();
                        $("#input-erros").append("Os campos de login não podem estar vazios!</br> Por favor, preencha os campos com suas credenciais.");

                } else {
                        $("#erros").show();
                        $("#input-erros").empty();
                        $("#input-erros").append("Senhas Incompatíveis!</br> Os campos de senha e confirmação devem ser iguais.");

                }
        });
        $("#ok").click(function () {
                window.location.href = "index.html";
        });
</script>
