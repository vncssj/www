<!DOCTYPE html>
<html>

<head>
        <title></title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="fontawesome/css/all.css">
        <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
        <div class="topo">
        </div>
        <div class="container col-xs-12">
                <div class="clearfix">&nbsp</div>
                <legend class="centralizar">ADICIONAR ALERGIA</legend>
                <div class="clearfix cls-maior">&nbsp</div>
                <div class="input-group mb-3">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Nome</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Nome da alergia">
                </div>
                <div class="clearfix">&nbsp</div>
                <label for="descricao">Descrição</label>
                <textarea class="form-control" style="min-height: 100px;"></textarea>
                <div class="clearfix">&nbsp</div>
                <div class="form-inline centralizar">
                        <div style="width: 25%"></div>
                        <a href="alergias.html" class="btn btn-success" id="alergia-salvar">Salvar</a>
                        <div style="width: 5%"></div>
                        <a href="alergias.html" class="btn btn-secondary">Cancelar</a>
                        <div style="width: 25%"></div>
                </div>
        </div>
</body>

</html>
<!-- Modal -->
<div class="modal fade" id="modalConfirmacao" tabindex="-1" role="dialog" aria-labelledby="modalConfirmacaoLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
                <div class="modal-content">
                        <div class="modal-header" style="border-bottom: 0px; padding: 5px;">
                        </div>
                        <div class="modal-body centralizar" id="textoConfirmacao">
                        </div>
                        <div class="centralizar">
                                <button class="btn btn-primary" id="ok">Ok!</button>
                        </div>
                        <div class="modal-body centralizar" id="textoConfirmacao">
                        </div>
                </div>
        </div>
</div>
<script>
        $("#alergia-salvar").click(function (e) {
                e.preventDefault();
                $("#modalConfirmacao").modal("show")
                $("#textoConfirmacao").append("Sucesso!</br> Alergia salva.");
        });
        $("#ok").click(function () {
                window.location.href = "alergias.html";
        });
</script>
