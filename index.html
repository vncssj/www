<!DOCTYPE html>
<html>

<head>
	<title></title>
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="fontawesome/css/all.css">
	<link rel="stylesheet" href="css/estilo.css">
</head>

<body>
	<div class="topo">
	</div>
	<div class="clearfix">&nbsp</div>

	<img src="imagens/logo histomed.png" style="max-width: 80vw; margin: 10vw;">

	<div class="container" style="height: 50%">
		<legend>Entrar</legend>
		<div class="col-xs-12 centralizar">
			<input type="text" class="form-control" id="login-login" placeholder="Login">
		</div>
		<div class="clearfix">&nbsp</div>
		<div class="col-xs-12 centralizar">
			<input type="password" class="form-control" id="login-senha" placeholder="Senha">
		</div>
		<div class="clearfix">&nbsp</div>
		<div class="text-danger centralizar" id="erros">
			<span id="input-erros"></span>
			<div class="clearfix">&nbsp</div>
		</div>
		<div class="col-xs-12 centralizar">
			<a href="central.html" class="btn btn-primary" id="login">Entrar</a>
		</div>
		<div class="col-xs-12 centralizar" style="margin-top: 5%;">
			<span>Não tem cadastro? <a href="cadastro.html">Clique aqui!</a></span>
		</div>
	</div>
</body>

</html>
<script>
	$("#login").click(function (e) {
		e.preventDefault();
		let login = $("#login-login").val();
		let senha = $("#login-senha").val();
		if (login == "" || senha == "") {
			$("#erros").show();
			$("#input-erros").empty();
			$("#input-erros").append("Os campos de login não podem estar vazios!</br> Por favor, preencha os campos com suas credenciais.");
		} else {
			window.location.href = "central.html";
		}
	})
</script>
